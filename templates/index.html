{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Enter Student Details</h1>
<form  method="POST" action="/index/">
    {% csrf_token %}

    <div class="row">

        <div class="col">
            <label for="fname">Student Firstname</label>
        </div>
        <br>
        <div class="col" >
            {{ form.firstname }}
        </div>
        <br>

    </div>
     <div class="row">

        <div class="col">
            <label for="lname">Student Lastname</label>
        </div>

        <div class="col">
            {{ form.lastname }}
        </div>
         <br>

    </div> <div class="row">

        <div class="col">
            <label for="email">Student Lastname</label>
        </div>
    <br>
        <div class="col">
            {{ form.email }}
        </div>

    </div>
    <br>
    <center><button type="submit" class="btn btn-primary">SUBMIT</button></center>

</form>

</body>
</html>
{% endblock %}
